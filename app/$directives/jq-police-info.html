<div class="alert alert-default my-box-shdow">
  
  <h5>
    {{record.userName}} 
    <button ng-click="close()" type="button" class="close">&times;</button>
  </h5>
  <h6>
    {{record.dept.name || record.dept.deptName}}
  </h6>
  <div class="row">
    <!-- <div class="col-sm-5 tempUser" style="width:95px;height:150px;border:solid 1px #563D7C">
      照片
    </div> -->
    <div class="col-sm-12">
      <table class="table table-condensed">
        <tr><td>到岗:</td><td>{{record.actualStartTime}}</td></tr>
        <tr><td>离岗:</td><td>{{record.actualEndTime}}</td></tr>
      </table>
    </div>
  </div>

  <div class="row" style="margin-bottom:0;">
    <div class="col-sm-12">
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-sm" ng-click="show(1)">反馈填写</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="sendJWT()">警务通</button>
      </div>
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default btn-sm" ng-show="record.recordId"  ng-disabled="record.actualStartTime" ng-click="dispatch(record.userId)">催警({{policeset.dispatchNumber}})</button>
        <button type="button" class="btn btn-default btn-sm" ng-show="record.recordId" ng-click="arrival()" ng-disabled="record.actualStartTime">到岗确认</button>
        <button type="button" class="btn btn-default btn-sm" ng-show="record.recordId" ng-click="leave()" ng-disabled="record.actualEndTime || !record.actualStartTime">离岗确认</button>
      </div>
    </div>
  </div>
</div>
