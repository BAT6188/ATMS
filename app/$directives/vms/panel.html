<div class="vms-panel">
    <div class="row">
        <div class="col-sm-12">
            <h4>{{data.name || data.attributes.NAME}}</h4>
        </div>
        <div class="col-sm-12">
            <a map-center map="map" lng="data.geometry.x||data.lng" lat="data.geometry.y||data.lat" zoom="15">
                <span class="glyphicon glyphicon-map-marker"></span> {{data.address || data.attributes.ADDRESS}}
            </a>
        </div>
    </div>

    <div class="row" style="border-top: solid 2px #eee; padding: 0px; margin: 0px;">
        <div style="background: #f5f5f5; width: 100%; height: 100%; text-align: center;" id="imgPreview"></div>
        <br>

        <div class="col-sm-12"
             list-yj-vms
             on-kai-ping="kaiping()"
             on-you-close="youclose()"
             on-item-click="titleshow=false;prog=$item;progEditShow=true;activeshow=false;isAdd=false;loadRtf($item);showImg($item);islink();youclosetishi()"
             on-new-click="titleshow=true;prog=null;progEditShow=true;activeshow=false;isAdd=true;newclicktishi()"
             on-synchronization-click="synchronizationClick();"
             on-synchronization="synchronization();"
             on-new-search="isShow=false;prog=null;progEditShow=false;activeshow=true;isAdd=true;eliminateRtf();islink();youclosetishi()"
             on-img-fromled="getImgFromLed($item);"
             on-item-up="itemUpHandler($item);"
             on-item-down="itemDownHandler($item);"
             on-item-top="itemTopHandler($item);"
             on-item-bottom="itemBottomHandler($item);"
             on-set-enable="setEnableHandler($item);"
             on-set_disable="setDisableHandler($item);"
             isclose="data.attributes.STATUS"
             progs="progs">

        </div>
    </div>

    <div style="position: absolute; width: 550px; height: 230px; left: 300px; top: 0;">
        <div style="position: absolute; width: 550px; height: 230px; left: 0px; top:40px;">
            <div id="jqscreen" style="position: absolute; top: -240px; left: -530px;"
                 atms-jq-screen
                 type="edit"
                 is-edit="activeshow"
                 active-x="activeX"
                 data="data"
                 ocx-width="530px"
                 ocx-height="320px">
                <button style="position: absolute; top: 0px; left: 510px;" class="close"
                        ng-show="activeshow"
                        ng-click="closes()" type="button" title="关闭">x
                </button>
            </div>
        </div>

        <div style="position: absolute; width: 550px; top: 40px; left: 0px;"
             form-yj-vms
             ng-show="progEditShow"
             insert-title-show="titleshow"
             add-flag="isAdd"
             model="prog"
             on-submit-click="onSubmit($data);"
             on-delete-click="onDelete($data);"
             on-cancel-click="progEditShow=false;activeshow=false;getMsgList();"
             on-edit-click="onEdit($data);"
             on-real-click="onRealClick($data);"
             on-preview-click="isShow=true;eliminateRtf();onPreview($data)">
        </div>
    </div>
</div>
