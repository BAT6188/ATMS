<div class="modal-header">
  <h4 class="modal-title">修改特勤开始时间</h4>
</div>

<div class="modal-body">
  <div class="row">
    <div datetimepicker class="col-md-12"
      ng-model="record.startTime">
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="btn-group">
    <a class="btn btn-success btn-sm" ng-click="ok()">
      <i class="fa fa-check"> 确定</i>
    </a>
  </div>
</div>
