<legend>违法人分析</legend>
<div class="col-md-3">
  <div class="list-group">
      <a href="#/FXYP.WHCX.illegalPerson" class="list-group-item active">违法人分析</a>
      <a href="#/FXYP.WHCX.illegalVehicle" class="list-group-item">违法车辆分析</a>
  </div>
</div>
<div class="col-sm-9">
  <div class="row">
    <div class="col-sm-7">
      <div class="col-sm-4 padLR0">
        <label for="" class="col-sm-3 control-label input-sm font13 padLR0">姓名:</label>
        <div class="col-sm-9">
            <input  type="text" class="form-control input-sm"
            ng-model="Q.dsr">
        </div>
      </div>
      <div class="col-sm-4 padLR0">
        <label for="" class="col-sm-4 control-label input-sm font13 padLR0">驾驶证号:</label>
        <div class="col-sm-8 padLR0">
             <input type="text" class="form-control input-sm"
            ng-model="Q.jszh">
        </div>
      </div>
      <div class="col-sm-4 padLR0">
        <label for="" class="col-sm-4 control-label input-sm font13 padLR0">违法行为:</label>
        <div class="col-sm-8 padLR0" >
            <select class="form-control input-sm"
                ng-options="c.code as c.name for c in behaviors"
                ng-model="Q.wfxw"></select>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="col-sm-9 padLR0">
        <div class="input-group"> 
            <span class="input-group-addon">时间</span>
            <datetimepicker ng-model="Q.startTime" format="yyyy-MM-dd hh:mm:ss"></datetimepicker>
            <span class="input-group-addon">到</span>
            <datetimepicker ng-model="Q.endTime" format="yyyy-MM-dd hh:mm:ss"></datetimepicker>
        </div>
      </div>
      <div class="col-sm-3 padLR0">
        <div class="btn-group">
          <a class="btn btn-sm btn-primary" ng-click="query()">
          <i class="fa fa-search"></i>
          </a>
          <a class="btn btn-sm btn-success " ng-click="">
            <i class="fa fa-cloud-download"></i> 导出
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-condensed table-bordered">
        <thead style=" background-color: #F5F5F5;border-color: #DDDDDD;">
            <tr>
              <th>违法时间</th>
              <th>违法地点</th>
              <th>违法行为</th>
              <th>号牌号码</th>
              <th>罚款金额</th>
              <th>扣分信息</th>
              <th>处罚种类</th>
            </tr>
        </thead>
        <tbody>
          <tr ng-repeat="c in records">
            <td>{{c.wfsj}}</td>
            <td>{{c.wfdz}}</td>
            <td>{{c.wfxw.name}}</td>
            <td>{{c.hphm}}</td>
            <td>{{c.fkje}}</td>
            <td>{{c.wfjfs}}</td>
            <td>{{c.cfzl}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-12">
      <div pagination class="pagination-sm pull-right" boundary-links="true" rotate="false" 
        total-items="total"
        page="Q.page" 
        items-per-page="Q.pageSize"
        max-size="Q.maxSize"
        on-select-page="pChange(page)"
        previous-text="上一页"
        next-text="下一页"
        last-text="最后一页"
        first-text="最前一页">
      </div>
    </div>
  </div>
</div>
