<legend>违法车辆分析</legend>
<div class="col-md-3">
    <div class="list-group">
        <a href="#/FXYP.WHCX.illegalPerson" class="list-group-item">违法人分析</a>
        <a href="#/FXYP.WHCX.illegalVehicle" class="list-group-item active">违法车辆分析</a>
    </div>
</div>
<div class="col-sm-9">
  <div class="row padLR15">
  <div class="col-sm-6">
    <div class="col-sm-6" style="padding-left:0px">
      <label for="" class="col-sm-4 control-label input-sm font13 padLR0">车辆类型</label>
      <div class="col-sm-8 padLR0">
          <select class="form-control input-sm"
                ng-options="c.code as c.name for c in carTypes"
                ng-model="Q.clfl"></select>
      </div>
    </div>
    <div class="col-sm-6" style="padding-left:0px">
      <label for="" class="col-sm-4 control-label input-sm font13 padLR0">号牌号码</label>
      <div class="col-sm-8 padLR0">
          <input name="name" type="text" class="form-control input-sm"
          ng-model="Q.hphm">
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="col-sm-9 padLR0">
      <div class="input-group"> 
          <span class="input-group-addon">时间</span>
          <datetimepicker ng-model="Q.startTime" format="yyyy-MM-dd hh:mm:ss"></datetimepicker>
          <span class="input-group-addon">到</span>
          <datetimepicker ng-model="Q.endTime" format="yyyy-MM-dd hh:mm:ss"></datetimepicker>
      </div>
    </div>
    <div class="col-sm-3 padLR0">
      <div class="btn-group  pull-right">
        <a class="btn btn-sm btn-primary" ng-click="query()">
        <i class="fa fa-search"></i>
        </a>
        <a class="btn btn-sm btn-success " ng-click="chartData()">
          <i class="fa fa-cloud-download"></i> 导出
        </a>
      </div>
    </div>
  </div>
</div>

<div class="row padLR15">
  <div class="col-sm-12">
    <table class="table table-condensed table-bordered font13">
      <thead  style=" background-color: #F5F5F5;border-color: #DDDDDD;">
        <tr>
          <td>号牌号码</td>
          <td>违法时间</td>
          <td>违法行为</td>
          <td>罚款金额</td>
          <td>机动车所有人</td>
          <td>当事人</td>
          <td>行政区划</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="c in records">
          <td>{{c.hphm}}</td>
          <td>{{c.wfsj}}</td>
          <td>{{c.wfxw}}</td>
          <td>{{c.fkje}}</td>
          <td>{{c.jdcsyr}}</td>
          <td>{{c.dsr}}</td>
          <td>{{c.xzqh}}</td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-md-12">
        <div pagination class="pagination-sm pull-right" boundary-links="true" rotate="false" 
          total-items="total"
          page="Q.page" 
          items-per-page="Q.pageSize"
          max-size="Q.maxSize"
          on-select-page="pChange(page)"
          previous-text="上一页"
          next-text="下一页"
          last-text="最后一页"
          first-text="最前一页">
        </div>
      </div>
    </div>
  </div>
</div>
</div>
