<legend>决定书类别分析</legend>
<div class="col-sm-12">
  <div class="row">
    <div class="col-sm-7">

    </div>
    <div class="col-sm-5">
      <div class="col-sm-9 padLR0">
        <div class="input-group"> 
            <span class="input-group-addon">时间</span>
<!--             <div datetimepicker 
              ng-model="Q.startCLTime" 
              format="yyyy-MM-dd" 
              >
            </div> -->
            <div datetimepicker-new
              class="form-control input-sm"
              placeholder="选择日期"
              ng-model="Q.startCLTime"
              format="'yyyy-mm-dd'"
              min-view="'month'"
              start-view="'month'">
            </div>
            <span class="input-group-addon">到</span>
<!--             <div datetimepicker 
              ng-model="Q.endCLTime" 
              format="yyyy-MM-dd"
              start-date="Q.startCLTime">
            </div> -->
            <div datetimepicker-new
              class="form-control input-sm"
              placeholder="选择日期"
              ng-model="Q.endCLTime"
              format="'yyyy-mm-dd'"
              min-view="'month'"
              start-view="'month'"
              start-date="Q.startCLTime">
            </div>
        </div>
      </div>
      <div class="col-sm-3 padLR0">
        <div class="btn-group">
          <a class="btn btn-sm btn-primary" ng-click="query()">
          <i class="fa fa-search"> 查询</i>
          </a>
<!--           <a class="btn btn-sm btn-success " ng-click="export()">
            <i class="fa fa-cloud-download"></i> 导出
          </a> -->
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-4">
        <div class="panel panel-primary"  style="height:341px">
          <div class="panel-heading">
            <span>列表</span>
          </div>
          <div class="panel-body">
            <table class="table table-condensed table-bordered">
              <tbody>
                <tr>
                  <th>编号</th>
                  <th>决定书类别名称</th>
                  <th>违法数量</th>
                </tr>
                <tr ng-repeat="c in records">
                  <td>{{c.jdslb.code || '暂缺'}}</td>
                  <td>{{c.jdslb.name || '暂缺'}}</td>
                  <td>{{c.cs}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span>柱状图</span>
          </div>
          <div class="panel-body">
            <div highcharts data="chartColumnData" xaxis="chartColumnXAxis" title="决定书类别分析柱状图" type="column" ytitle="违法次数(/次)" chartheight="300"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span>饼图</span>
          </div>
          <div class="panel-body">
            <div class="">
                <div highcharts data="chartPieData" title="决定书类别分析饼图" type="pie"  ytitle="违法次数(/次)" chartheight="300"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">

    </div>
  </div>
</div>
