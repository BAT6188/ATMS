<legend>重点违法行为分析</legend>

<div class="col-md-12">
    <div class="row">
      <div class="col-sm-12">
        <div class="col-md-3 padLR0">
            <label for="" class="col-sm-3 control-label input-sm font14 padLR0">对比周期:</label>
            <div class="col-sm-9 padLR0">
                <select class="form-control input-sm" 
                  ng-model="period"
                  ng-options="e.name for e in periods track by e.queryType"
                 >
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <label for="" class="col-sm-3 control-label input-sm font13 padLR0">对比时间:</label>
            <div class="col-sm-9 padLR0">
              <!-- <div datetimepicker ng-model="newTime" format="{{dataFormat}}" placeholder="单击此处选择时间,然后单击'添加'按钮"></div> -->
              <div datetimepicker-new
                ng-show="period.queryType === '0'"
                class="form-control input-sm"
                placeholder="选择日期"
                ng-model="newTime"
                format="'yyyy-mm-dd'"
                min-view="'month'"
                start-view="'month'">
              </div>
              <div datetimepicker-new
                ng-show="period.queryType === '1'"
                class="form-control input-sm"
                placeholder="选择月份"
                ng-model="newTime"
                format="'yyyy-mm'"
                min-view="'year'"
                start-view="'year'">
              </div>
              <div datetimepicker-new
                ng-show="period.queryType === '2'"
                class="form-control input-sm"
                placeholder="选择年"
                ng-model="newTime"
                format="'yyyy'"
                min-view="'decade'"
                start-view="'decade'">
              </div>
            </div>
        </div>
        <div class="col-sm-1 padLR0">
         <a class="btn-sm"><i class="fa fa-check"  ng-click="addTime()"> 添加</i></a>
        </div>
       
        <div class="col-sm-5 padLR0">
          <span ng-repeat="t in Q.queryTimes" class="label label-default" style="margin-left:3px">
            {{t}}
            <i class="fa fa-times" ng-click="Q.queryTimes.splice($index,1)"></i>
          </span>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="col-sm-3 padLR0">
          <label for="" class="col-sm-3 control-label input-sm font13">大队:</label>
          <div class="col-sm-9 padLR0">
               <select id="ddSelect" class="selectpicker  show-tick form-control"
                  ng-disabled="deptAble"
                  opts="depts"
                  showname = "deptName"
                  val = "deptCode"
                  title="选择部门"
                  data-live-search="true"
                  data-subtext="laneCount">
                </select>
          </div>
        </div>
        <div class="col-sm-3">
          <label for="" class="col-sm-3 control-label input-sm font13 padLR0">违法行为:</label>
          <div class="col-sm-9 padLR0">
<!--               <select id="wfxwSelect" class="selectpicker  show-tick form-control"
                  ng-disabled="behaviorAble"
                  opts="behaviors"
                  showname = "wfms"
                  val="wfxw"
                  title="选择部门"
                  data-live-search="true"
                  data-subtext="laneCount">
                </select> -->
                <select class="form-control input-sm" 
                  ng-model="Q.wfxw"
                  ng-options="e.wfxw as e.wfms for e in behaviors"
                 >
                </select>
          </div>
        </div>
        <div class="col-sm-6">
            <div class="btn-group btn-group-sm btn-group-primary col-sm-6" style="margin-right:15px"> 
              <button type="button" class="btn btn-default {{p.cls}}"
                      ng-repeat="p in tables"
                      ng-click= "toggleActive($event);$parent.Q.tableType = p.tableType;getWFXW();">{{p.name}}
              </button>
            </div>
            <div class="btn-group pull-right">
              <a class="btn btn-sm btn-primary" ng-click="analyze()">
                <i class="fa fa-search"> 统计</i>
              </a>
<!--               <a class="btn btn-sm btn-success" ng-click="">
                <i class="fa fa-cloud-download"></i> 导出
              </a> -->
            </div>
        </div>
      </div> 
      <div class="col-sm-12" style="margin-top:15px">
          <div class="col-sm-12 padLR0">
            <div class="panel panel-default">
              <div class="panel-heading">
                <span>线状图</span>
              </div>
              <div class="panel-body">
                <div highcharts data="chartLineData" xaxis="chartLineXAxis" title="重点违法行为同期比分析" type="line" ytitle="违法数量"></div>
              </div>
            </div>
          </div>
          <div  class="col-sm-12 padLR0">
            <div class="panel panel-default">
              <div class="panel-heading">
                <span>列表</span>
              </div>
              <div class="panel-body">
                <table class="table table-condensed table-bordered font13">
                  <tr>
                    <th>时间</th>
                    <th ng-repeat="t in chartLineXAxis">{{t}}</th>
                  </tr>
                  <tr ng-repeat="c in records">
                    <td>{{c.wfsj.slice(0,period.len)}}</td>
                    <td ng-repeat="f in c.zhiduis">
                      {{f.cs}}
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
      </div>
</div>
<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
  <ul id="treeDemo" class="ztree" style="margin-top:0; width:180px; height: 300px;"></ul>
</div>
