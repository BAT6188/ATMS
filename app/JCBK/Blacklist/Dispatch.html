<legend>黑名单布控</legend>

<div>
  <!-- 工具栏 -->
  <div class="row">
    <div class="col-sm-2 btn-group">
      <a ng-href="" class="btn btn-primary btn-sm" ng-click="add()"> <i
        class="fa fa-plus"></i> 新增 </a>
      <a ng-href="" class="btn btn-primary btn-sm" ng-click="cancel()"> <i
        class="fa fa-times"></i> 撤控 </a> 
      <a ng-href="" class="btn btn-primary btn-sm" ng-click="del()"> <i
        class="fa fa-trash-o"></i> 删除 </a>
    </div>
    <div class="col-sm-10">
      <div class="row" style="margin-bottom: 0px;">
        <div class="col-sm-2">
          <div class="input-group">
            <span class="input-group-addon">类型</span> <select type="text"
              ng-model="type" class="form-control input-sm"
              ng-options="d.code as d.name for d in types">
              <option value="">全部</option>
            </select>
          </div>
        </div>
        
        <div class="col-sm-4">
          <div class="input-group">
            <span class="input-group-addon">有效期</span> <input
              id="alarmEndDateStart" calendar type="text"
              class="form-control input-sm" ng-model="alarmEndDateStart"
              time="false" /> <span class="input-group-addon">—</span> <input
              id="alarmEndDateEnd" calendar type="text"
              class="form-control input-sm" ng-model="alarmEndDateEnd" time="false" />
          </div>
        </div>
        
        <div class="col-sm-2">
              <div class="input-group">
                  <span class="input-group-addon">状态</span>
                  <select type="text"  ng-model="status" class="form-control input-sm" ng-options="d.code as d.name for d in statuses">
                      <option value="">全部</option>
                  </select>
              </div>
          </div>

        <div class="col-sm-4">
          <div class="input-group">
            <span class="input-group-addon">号牌</span>
            <div class="input-group-btn" style="width: 90px;">
              <select type="text" ng-model="plateColor"
                class="form-control input-sm"
                ng-options="d.code as d.name for d in plateColors">
                <option value="">全部</option>
              </select>
            </div>
            <input id="plateNo" type="text"
              class="form-control input-sm pull-right" ng-model="plateNo">
            <span class="input-group-btn">
              <button class="btn btn-primary btn-sm" type="button"
                ng-click="query()">
                <i class="fa fa-search"></i> 查询
              </button> </span>
          </div>
        </div>
      </div>
      
    </div>

  </div>
  <!-- 表格 -->
  <div class="row">
    <div class="col-sm-12">
      <table class="xtable" ng-table="tableParams">
        <colgroup>
                  <col style="width: 30px"/>
                  <col style="width: 100px"//>
                  <col style="width: 140px"/>
                  <col style="width: 120px"/>
              </colgroup>
        <tr ng-repeat="record in records">
          <td width="30" style="text-align: center;"
            header="'ng-table/headers/checkbox.html'"><input
            type="checkbox" ng-model="checkboxes.items[$index]" />
          </td>
          <td data-title="'号牌号码'" style="text-align: center; padding: 0px 5px;">
            <a href="" ng-click="view(record)"><div ng-class="{'0':'whitePlate', '1': 'yellowPlate', '2': 'bluePlate', '3': 'blackPlate', '4': 'otherPlate'}['{{record.plateColor.code}}']">{{record.plateNo}}</div></a>
          </td>
          <td data-title="'黑名单类型'" style="text-align: center;">{{record.type.name}}</td>
          <td data-title="'匹配精度'" style="text-align: center;">{{record.matchLevel.name}}</td>
          <td data-title="'匹配号码'" style="text-align: center;">{{record.matchPlateNo}}</td>
          <td data-title="'报警有效期'" style="text-align: center;">{{record.alarmEndDate | dateFilter}}</td>
          <td data-title="'联系电话'" style="text-align: center;">{{record.tel}}</td>
          <td data-title="'布控状态'" style="text-align: center;">{{record.status.name}}</td>
          <td data-title="'操作'" style="text-align: center;">
            <a href="" tooltip="编辑" ng-click="edit(record)"><i class="fa fa-edit"></i> </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
