<div class="modal-header">
    <button type="button btm-sm" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">
        <b>布控查看</b>
    </h4>
</div>

<div class="modal-body">

<div class="row">
  <div class="col-sm-8">
    <form name="iForm" class="form-horizontal">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">布控类型</label>
            <div class="col-sm-8" ng-class="{'has-error': iForm.dispType.$invalid}">
                <input type="text" ng-model="record.dispType.name" class="form-control input-sm" readonly/>
            </div>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">布控原因</label>
            <div class="col-sm-8" ng-class="{'has-error': iForm.dispReason.$invalid}">
                <input type="text" ng-model="record.dispReason.name" class="form-control input-sm" readonly/>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">车牌号码</label>
            <div class="col-sm-3" ng-class="{'has-error': iForm.plateColor.$invalid}">
                <input type="text" ng-model="record.plateColor.name" class="form-control input-sm" readonly/>
            </div>
            <div class="col-sm-5">
               <input name="plateNo" type="text" ng-model="record.plateNo" class="form-control input-sm" readonly>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">号牌种类</label>
            <div class="col-sm-8">
                <input type="text" ng-model="record.plateType.name" class="form-control input-sm" readonly/>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">车身颜色</label>
            <div class="col-sm-8">
              <input type="text" ng-model="record.carColor.name" class="form-control input-sm" readonly>
            </div>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">车辆类型</label>
            <div class="col-sm-8">
                <input type="text" ng-model="record.carType.name" class="form-control input-sm" readonly>
            </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">车辆品牌</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-sm"  ng-model="record.brand" readonly>
            </div>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">布控性质</label>
            <div class="col-sm-8">
               <input type="text" ng-model="record.dispNature.name" class="form-control input-sm" readonly>
            </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">布控单位</label>
            <div class="col-sm-8">
              <input name="person" type="text" class="form-control input-sm" ng-model="record.dispDeptName" readonly>
            </div>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">布控联系人</label>
            <div class="col-sm-8" ng-class="{'has-error': iForm.person.$invalid}">
                 <input name="person" type="text" class="form-control input-sm" ng-model="record.person" readonly>
            </div>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">值班电话</label>
            <div class="col-sm-8">
                <input name="tel" type="text" class="form-control input-sm" ng-model="record.tel" readonly>
            </div>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">手机号码</label>
            <div class="col-sm-8">
                <input name="phone" type="text" class="form-control input-sm" ng-model="record.phone" readonly>
            </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">证件号码</label>
            <div class="col-sm-8" ng-class="{'has-error': iForm.dispIdNumber.$invalid}">
              <input name="dispIdNumber" type="text" class="form-control input-sm" ng-model="record.dispIdNumber" readonly>
            </div>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">布控时间</label>
            <div class="col-sm-8" ng-class="{'has-error': iForm.dispIdNumber.$invalid}">
              <input id="dispTime" calendar type="text" class="form-control input-sm" ng-model="record.dispTime" readonly/>
            </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label input-sm">截止时间</label>
            <div class="col-sm-8" ng-class="{'has-error': iForm.dispEndTime.$invalid}">
                <input id="dispEndTime" calendar type="text" class="form-control input-sm" ng-model="record.dispEndTime" readonly/>
            </div>
            </div>
        </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label input-sm">布控点位</label>
            <div class="col-sm-9">
              <input id="points" type="text" readonly="true" ng-model="points"  ng-click="showPointMenu()" class="form-control input-sm" readonly>
            </div>
      </div>
      <div class="form-group">
          <label ng-show="record.dispNature.code===0" class="col-sm-2 control-label input-sm">接收对象</label>
            <div ng-show="record.dispNature.code===0" class="col-sm-10" >
              <input id="users" type="text" readonly="true" ng-model="users"  ng-click="showMenu()" class="form-control input-sm" readonly>
            </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label input-sm">案件描述</label>
          <div class="col-sm-10" >
               <textarea class="form-control" ng-model="record.dispDesc" readonly></textarea>
          </div>
      </div>
    </form>
  </div>
  <div id="imgContent" class="col-sm-4" style="border: 1px solid rgb(66, 139, 202); height: 320px;width: 320px;">
  </div>
</div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" ng-click="close()">关闭</button>
</div>
