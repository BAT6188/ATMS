
<legend>视频布防报警</legend>

<div class="row">
  <div class="col-sm-3">
    <label for="" class="col-sm-4 control-label input-sm font14">点位名称:</label>
    <div class="col-sm-8 padLR0">
      <input name="name" type="text" class="form-control input-sm"
        ng-model="entity.name" required>
    </div>
  </div>
  <div class="col-sm-3">
    <label for="" class="col-sm-4 control-label input-sm font14">报警类型:</label>
    <div class="col-sm-8 padLR0">
        <select class="form-control input-sm" ng-model="Q.typeCode" ng-options="c.code as c.name for c in _types"></select>
    </div>
  </div>
  <div class="col-sm-5">
    <label for="" class="col-sm-3 control-label input-sm font14">布控时间:</label>
    <div class="col-sm-4 padLR0">
        <datetimepicker
        placeholder=""
        ng-model="entity.occurTime">
        </datetimepicker>
    </div>
    <label for="" class="col-sm-1 control-label input-sm font14">至</label>
    <div class="col-sm-4 padLR0">
        <datetimepicker
        placeholder=""
        ng-model="entity.occurTime">
        </datetimepicker>
    </div>
  </div>
  <a class="btn btn-sm btn-primary">
    <i class="fa fa-search"> 搜索</i>
  </a>
</div>

<div class="row">
  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th class="check"><input type="checkbox" ng-model="allChecked" ng-change="selectAll();"></th>
        <th>点位名称</th>
        <th>报警时间</th>
        <th>报警类型</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>   
      <tr ng-repeat="record in records">
        <td class="check"><input type="checkbox" ng-model="checks[$index]" ng-click="select($index);"></td>
       
      </tr>
    </tbody>
  </table>
</div>
