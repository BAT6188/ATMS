<legend>色步/方案</legend>
<div class="row">
  <div class="col-sm-10">
  	<div style="overflow:auto; width: 100%;border:solid 2px #f1f1f1;">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th  style="text-align: center;min-width: 100px">灯组/灯序</th>
            <th style="text-align: center"  ng-repeat="bh in fa.bhs">{{bh.bh}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="dz in sb.dzs">
            <th  style="text-align: center;width: 100px">
            	<img ng-src="{{dz.img}}" style="width: 18px;height: 18px">
            	灯组{{dz.dz}}
            </th>
            <td ng-repeat="bh in dz.bhs">
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="height:30px">
                  <a><img ng-src="{{bh.sbId | colorFilter : colors}}" style="width: 40px"/></a> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li ng-repeat="color in colors" ng-click="selectColor(sb, dz, bh, color)"><a><img ng-src="{{color.url}}" style="width: 50px"/></a></li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-sm-2" >
  	<h3>色步列表</h3>
  	<div style="width:100%;height:400px;overflow:auto; border:solid 1px #a1a1a1;padding: 2px;margin: 0px">
  		<table class="table table-hover table-condensed">
			<tr>
				<th></th>
				<th>色步名称</th>
			</tr>
			<tbody>
				<tr ng-repeat="sb in fa.sbs" >
					<td><i class="fa fa-1 fa-check-circle"
                                ng-class="{'yhte-ico-success': sb.checked, 'yhte-ico-grey': !sb.checked}"  ng-click="editSb(sb.sb)"></i></td>
					<td><a  ng-click="editSb(sb.sb)">{{sb.sbn}}</a></td>
				</tr>
			</tbody>
		</table>
  	</div>
  	<br/>
    <div class="btn-group">
      <button ng-click="addSb();" class="btn btn-sm btn-primary">
        <a><i></i></a> 添加
      </button>
      <button ng-click="removeSb();" class="btn btn-sm btn-primary">
        <a><i></i></a> 删除
      </button>
      <button ng-click="refreshSb();" class="btn btn-sm btn-primary">
        <i></i> 刷新
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-10">
    <div style="overflow:auto; width: 100%;border:solid 2px #f1f1f1;">
      <table class="table table-hover table-bordered" style="text-align: center">
        <thead>
          <tr>
            <th  style="text-align: center;min-width: 100px">步表号</th>
            <th style="text-align: center"  ng-repeat="bh in fa.bhs">{{bh.bh}}</th>
          </tr>
          </thead>
          <tbody>
      	    <tr>
        	  <th style="text-align: center;width: 100px"><a ng-click="editSb(fa.fa)">{{fa.fa}}</a></th></th>
        	  <td ng-repeat="bh in fa.bhs" style="min-width: 100px">
        	  	<input type="text"  class="form-control" ng-model="bh.value"/>
        	  </td>
            </tr>
          </tbody>
       </table>
     </div>
     <br/>
     <div class="row">
  		<div class="col-sm-2 btn-group">
  	    	<div class="input-group">
          		<span class="input-group-addon">增减量</span>
          		<a class="input-group-addon" ng-click="addBh()"><i class="glyphicon glyphicon-plus"></i></a>
          		<input class="form-control input-sm" ng-model="fa.bhsLength">
          		<a class="input-group-addon" ng-click="removeBh()"><i class="glyphicon glyphicon-minus"></i></a>
        	</div>
  		</div>
	</div>
  </div>
  <div class="col-sm-2">
  	<h3>方案列表</h3>
  	<div style="width:100%;height:100px;overflow:auto;border:solid 1px #a1a1a1;padding: 2px;margin: 0px">
  		<table class="table table-hover table-condensed">
			<tr>
				<th></th>
				<th>方案名称</th>
			</tr>
			<tbody>
				<tr ng-repeat="fa in fas" >
					<td><i class="fa fa-1 fa-check-circle"
                                ng-class="{'yhte-ico-success': fa.checked, 'yhte-ico-grey': !fa.checked}"  ng-click="editFa(fa.fa)"></i></td>
					<td><a  ng-click="editFa(fa.fa)">{{fa.fan}}</a></td>
				</tr>
			</tbody>
		</table>
  	</div>
  	<br/>
    <div class="btn-group">
      <button ng-click="addFa();" class="btn btn-sm btn-primary">
        <a><i></i></a> 添加
      </button>
      <button ng-click="removeFa();" class="btn btn-sm btn-primary">
        <a><i></i></a> 删除
      </button>
      <button ng-click="refreshFa();" class="btn btn-sm btn-primary">
        <i></i> 刷新
      </button>
    </div>
  </div>
</div>
