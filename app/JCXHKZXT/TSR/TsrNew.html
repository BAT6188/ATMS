<div class="modal-header">
	<button type="button btm-sm" class="close" ng-click="close()">&times;</button>
	<h4 class="modal-title">
		<b>新增特殊日</b>
	</h4>
</div>

<div class="modal-body">

	<div class="row">
		<div class="col-sm-12">
			<form name="iForm" class="form-horizontal">
                <div class="row">
                    <label for="" class="col-sm-2 control-label input-sm font14">特殊日期</label>
                    <div class="col-sm-8">
                        <div datetimepicker-new
                             class="form-control input-sm"
                             placeholder="开始日期"
                             ng-model="record.date "
                             format="'yyyy-mm-dd'"
                             min-view="'month'"
                             start-view="'month'"
                             end-date = "record.date">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label for="" class="col-sm-2 control-label input-sm font14">时段表</label>
                    <div class="col-sm-8">
                        <select type="text"
                                class="form-control input-sm"
                                ng-options="s.name for s in sd"
                                ng-model="record.sdEntity"></select>
                    </div>
                </div>
			</form>
		</div>
	</div>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default btn-sm" ng-click="close()">取消</button>
	<a class="btn btn-primary btn-sm" ng-click="save()"
		ng-disabled="iForm.$invalid">保存</a>
</div>
