<legend>
    【{{name}}】-特殊日设置
</legend>

<div class="col-sm-12">
	<div class="row">
  <div class="col-sm-4">
    <div class="btn-group">
      <a class="btn btn-success btn-sm" ng-click="add();">
        <span class="glyphicon glyphicon-plus" tooltip="新增"></span> 新增
      </a>
      <button class="btn btn-danger btn-sm" ng-click="remove();">
        <span class="glyphicon glyphicon-minus" tooltip="删除"></span> 删除
      </button>
    </div>
  </div>
</div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <th class="check"><input type="checkbox"
              ng-model="allChecked" ng-change="selectAll();"></th>
            <th>时段</th>
            <th>日期</th>
            <th>时段表号</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="record in records">
            <td class="check"><input type="checkbox"
              ng-model="checks[$index]" ng-click="select($index);">
            </td>
            <td>{{record.sdEntity.time}}</td>
            <td>{{record.date}}</td>
            <td>{{record.sdEntity.code}}</td>
          </tr>
        </tbody>
      </table>
    </div>
