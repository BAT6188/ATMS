<legend>
    相序方案
</legend>

<style>
    .xx-lb {
        position: relative;
        padding: 45px 15px 15px;
        margin: 0 -15px 15px;
        background-color: #fafafa;
        box-shadow: inset 0 3px 6px rgba(0,0,0,.05);
        border-color: #e5e5e5 #eee #eee;
        border-style: solid;
        border-width: 1px 0;
        margin-left: 0;
        margin-right: 0;
        background-color: #fff;
        border-width: 1px;
        border-color: #ddd;
        border-radius: 4px 4px 0 0;
        box-shadow: none;
    }

    .xx-lb:after {
        content: "相序列表";
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 12px;
        font-weight: bold;
        color: #bbb;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .xx-tp {
        position: relative;
        padding: 45px 15px 15px;
        margin: 0 -15px 15px;
        background-color: #fafafa;
        box-shadow: inset 0 3px 6px rgba(0,0,0,.05);
        border-color: #e5e5e5 #eee #eee;
        border-style: solid;
        border-width: 1px 0;
        margin-left: 0;
        margin-right: 0;
        background-color: #fff;
        border-width: 1px;
        border-color: #ddd;
        border-radius: 4px 4px 0 0;
        box-shadow: none;
    }

    .xx-tp:after {
        content: "相序图片";
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 12px;
        font-weight: bold;
        color: #bbb;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
</style>

<form name="entityForm">
    <div class="row" style="margin-left: 0px; margin-right: 0px;">
        <div class="col-sm-offset-6 col-sm-6">
            <div class="btn-group pull-right">
                <button ng-click="upload();" class="btn btn-sm btn-warning">
                    <i class="fa fa-upload"></i> 上传
                </button>
                <button ng-click="download();" class="btn btn-sm btn-primary">
                    <i class="fa fa-download"></i> 下载
                </button>
            </div>
        </div>
    </div>

    <div class="row" style="margin-left: 0px; margin-right: 0px;">
        <div class="col-sm-3">
            <div class="xx-lb">
                <div class="input-group">
                    <div class="btn-group pull-right" style="padding-bottom: 10px;">
                        <button class="btn btn-sm btn-success">
                            <i class="glyphicon glyphicon-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-minus"></i>
                        </button>
                    </div>

                    <table class="table table-hover table-condensed">
                        <tr>
                            <th></th>
                            <th>编号</th>
                            <th>说明</th>
                        </tr>
                        <tbody>
                            <tr ng-repeat="record in data|paginator:page:size">
                                <td><i class="fa fa-1 fa-check-circle"
                                ng-class="{'yhte-ico-success': record.checked, 'yhte-ico-grey': !record.checked}"
                                ng-click="select(record);"> </i></td>
                                <td style="width: 100px;"><a> {{record.id}} </a></td>
                                <td style="width: 160px;">{{record.state}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="row">
                        <div class="col-md-12">
                            <div pagination
                            total-items="total"
                            items-per-page="size"
                            page="page"
                            max-size="maxSize"
                            class="pagination-sm pull-right"
                            boundary-links="true"
                            rotate="false"
                            previous-text="&lsaquo;"
                            next-text="&rsaquo;"
                            first-text="&laquo;"
                            last-text="&raquo;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-9">
            <div class="xx-tp">
                <div class="row">
                    <div class="col-md-3" ng-repeat="record in selectedData.url" style="padding-bottom: 5px;">
                        <img ng-src="{{record.path}}" style="width: 100%; height: 100%; cursor: pointer;"></img>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
