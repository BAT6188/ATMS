<div class="modal-header">
    <button type="button btm-sm" class="close" ng-click="close();">
        &times;
    </button>
    <h1 class="modal-title font6"><b>到岗提醒</b></h1>
</div>

<div class="modal-body">
    {{content}}
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-sm" ng-click="arrival();">确定</button>
    <button type="button" class="btn btn-default btn-sm" ng-click="close();">取消</button>
</div>
