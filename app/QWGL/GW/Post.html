<legend>岗位管理</legend>

<!-- 工具栏 -->
<div class="row" ng-hide="mapView">
    <div class="col-sm-2 btn-group" style="padding-left:15px;">
      <a class="btn btn-success btn-sm" ng-href="#QWGL.GW.PostNew">
        <span class="glyphicon glyphicon-plus"></span> 新增
      </a>
      <button class="btn btn-danger btn-sm" ng-click="remove();">
        <span class="glyphicon glyphicon-minus"></span> 删除
      </button>
    </div>
    <div class="col-sm-10">
      <div class="">
        <div class="col-sm-11 padLR0">
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-addon">名称</span>
                <input type="text" class="form-control input-sm" ng-model="Q.name">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-addon">位置</span>
                <input type="text" class="form-control input-sm"  ng-model="Q.address">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-addon">类型</span>
                <select class="form-control input-sm" 
                  ng-model="Q.typeCode"
                  ng-options="c.code as c.name for c in types">
                </select>
              </div>
            </div>
        </div>
        <button class="col-sm-1 btn btn-primary btn-sm" type="button" ng-click="query();">
            <i class="fa fa-search"> 查询</i>
        </button>
      </div>
    </div>
</div>
<div class="row" ng-show="mapView">
  <div class="col-sm-12 text-right" ng-show="mapView">
      <button class="btn btn-primary btn-sm" type="button" ng-click="viewChange()">
          <i class="fa fa-search">退出地图</i>
      </button>
  </div>
</div>
<!-- 表格 -->
<div class="row">
  <div class="col-sm-12 map-over-this">
    <table class="table table-bordered table-hover table-condensed">
      <thead>
        <tr>
          <th class="check"><input type="checkbox" ng-model="allChecked" ng-click="selectAll();"></th>
          <th>编号</th>
          <th>名称</th>
          <th>类型</th>
          <th>地址</th>
          <!-- <th>操作</th> -->
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="record in records">
          <td class="check"><input type="checkbox" ng-model="checks[$index]" ng-click="select($index);"></td>
          <td>{{record.id}}</td>
          <td><a ng-href="#QWGL.GW.Post/{{record.id}}/Edit">{{record.name}}</a></td>
          <td>{{record.type.name}}</td>
          <td>{{record.address}}</td>
<!--           <td  class="text-center">
              <a><i class="fa fa-map-marker"  ng-click="viewChange(record)"></i></a>
              <a styel="margin-left:15px"><i class="fa fa-eye"  ng-click="infoModal(record);"></i></a>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-sm-12">
    <div pagination class="pagination-sm pull-right" boundary-links="true" rotate="false" 
        total-items="total"
        page="Q.page" 
        items-per-page="Q.pageSize"
        max-size="Q.maxSize"
        on-select-page="pChange(page)"
        previous-text="上一页"
        next-text="下一页"
        last-text="最后一页"
        first-text="最前一页">
     </div>
    </div>
</div>
