<legend>警务列表</legend>

<div class="row">
    <div class="col-md-6 btn-group" style="padding-left:15px;">
        <!-- x-go-new 添加href属性，值为 当前页面url + 'New' -->
        <a class="btn btn-success btn-sm" x-go-new>
            <span class="glyphicon glyphicon-plus"> 新增</span>
        </a>
        <button class="btn btn-danger btn-sm" ng-click="remove();">
            <span class="glyphicon glyphicon-minus"> 删除</span>
        </button>
    </div>

    <div class="col-md-6">
        <div class="input-group">
            <input type="text" class="form-control input-sm" ng-model="Q.description">
        <span class="input-group-btn">
          <button class="btn btn-primary btn-sm" type="button" ng-click="query();">
              <span class="glyphicon glyphicon-search" tooltip="查询"></span>
          </button>
            <button class="btn btn-sm" type="button" ng-click="advance()">
                <span class="glyphicon glyphicon-wrench" tooltip="高级查询"></span>
            </button>
        </span>
        </div>
    </div>
</div>

<div class="row" ng-show="showAdvance">
    <div class="col-md-4 input-group">
        <span class="input-group-addon">任务名称</span>
        <input type="text" class="form-control" datetimepicker ng-model="queryParam.date">
    </div>
    <div class="col-md-4 input-group">
        <span class="input-group-addon">任务类别</span>
        <select class="form-control">
            <option selected>日常任务</option>
            <option>特勤任务</option>
        </select>
    </div>
    <div class="col-md-4 input-group">
        <span class="input-group-addon">任务状态</span>
        <select class="form-control">
            <option selected>全部</option>
            <option>未开始</option>
            <option>执行中</option>
            <option>一结束</option>
        </select>
    </div>
</div>

<!-- 表格 -->
<div class="row">
    <div class="col-md-12 map-over-this">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th class="check"><input type="checkbox" ng-model="allChecked" ng-click="selectAll();"></th>
                <th class="remove"></th>
                <!-- <th class="no">序号</th> -->
                <th>任务名称</th>
                <th>任务类别</th>
                <th>任务级别</th>
                <th>负责人</th>
                <th>联系电话</th>
                <th>任务状态</th>
                <th>执勤结果</th>
                <th>排班情况</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="record in records">
                <td class="check"><input type="checkbox" ng-model="checks[$index]" ng-click="select();"></td>
                <td>
                    <button class="close">×</button>
                </td>
                <!-- <td class="no">{{($index + 1) + (Q.page - 1) * Q.pageSize}}</td> -->
                <td><a ng-href="#/QWGL.AssessEdit">{{record.name}}</a></td>
                <td>{{record.type}}</td>
                <td>{{record.level}}</td>
                <td>{{record.principal}}</td>
                <td>{{record.phone}}</td>
                <td>{{record.status}}</td>
                <td>{{record.dutyResult}}</td>
                <td>{{record.dutyStatus}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- 分页栏 -->
<div class="row">
    <div class="col-md-12">
        <div pagination class="pagination-sm pull-right" boundary-links="true" rotate="false"
                    total-items="total"
                    page="Q.page"
                    items-per-page="Q.pageSize"
                    max-size="Q.maxSize"
                    on-select-page="pChange(page)"
                    previous-text="上一页"
                    next-text="下一页"
                    last-text="最后一页"
                    first-text="最前一页">
        </div>
    </div>
</div>
