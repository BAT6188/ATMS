<div class="row">
    <div class="input-group pull-right col-md-8">
        <input type="text" ng-model="Q.Title" class="form-control input-sm ng-pristine ng-valid" ng-hide="showAdvance">
        <div class="input-group pull-right" ng-show="showAdvance">
            <span class="input-group-addon">警员选择</span>

          <button class="btn btn-primary btn-sm" type="button" ng-click="query();">
              <i class="fa fa-search" tooltip="查询"></i>
          </button>
            <button class="btn btn-primary btn-sm" type="button" ng-click="advance()" ng-hide="showAdvance">
                <span>条件检索</span>
            </button>
            <button class="btn btn-primary btn-sm" type="button" ng-click="advance()" ng-show="showAdvance">
                <span>模糊检索</span>
            </button>
            <button class="btn btn-sm btn-success" ng-click="export();">
                 <i class="fa fa-download"> 导出</i>
            </button>            
        </span>
    </div>
</div>

<!-- 表格 -->
<div class="row">
    <div class="col-md-12 map-over-this">
        <table class="table table-bordered table-hover table-condensed table-striped">
            <thead>
            <tr>
                <th class="check"><input type="checkbox" ng-model="allChecked" ng-click="selectAll();"></th>
                <!-- <th class="remove"></th> -->
                <!-- <th class="no">序号</th> -->
                <th>勤务名称</th>
                <!-- <th>任务编号</th> -->
                <th>勤务类别</th>
                <th>勤务级别</th>
                <th>执勤人员</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>执勤时长</th>
                <th>勤务总时长</th>
                <th>出勤率</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="record in records">
                <td class="check"><input type="checkbox" ng-model="checks[$index]" ng-click="select();"></td>
                <!-- <td>
                    <button class="close">×</button>
                </td> -->
                <!-- <td class="no">{{($index + 1) + (Q.page - 1) * Q.pageSize}}</td> -->
                <td><a ng-href="#/QWGL.KH.Assess4TaskNew">{{record.name}}</a></td>
                <!-- <td>{{record.code}}</td> -->
                <td>{{record.type}}</td>
                <td>{{record.level}}</td>
                <td>{{record.dutyPersons}}</td>
                <td>{{record.startTime}}</td>
                <td>{{record.endTime}}</td>
                <td>{{record.dutyTime}}</td>
                <td>{{record.totalTime}}</td>
                <td>{{record.dutyRate}}</td>
                <td>
                    <i class="fa fa-eye" tooltip="警员详情"  ng-click="showDetail(record);"></i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- 分页栏 -->
<div class="row">
    <div class="col-md-12">
        <div pagination class="pagination-sm pull-right" boundary-links="true" rotate="false"
                    total-items="total"
                    page="Q.page"
                    items-per-page="Q.pageSize"
                    max-size="Q.maxSize"
                    on-select-page="pChange(page)"
                    previous-text="上一页"
                    next-text="下一页"
                    last-text="最后一页"
                    first-text="最前一页">
        </div>
    </div>
</div>
