<hr>
<div class="row">
    <label class="col-md-1 control-label">任务名称</label>
    <div class="col-md-2">
        <label class="form-control label label-info">任务1</label>
    </div>
    <label class="col-md-1 control-label">任务时间</label>
    <div class="col-md-2">
        <input class="form-control" type="text" datetimepicker value="2012-1-1 00:00:00" disabled>
    </div>
    <label class="col-md-1 control-label text-center">~</label>
    <div class="col-md-2">
        <input class="form-control" type="text" datetimepicker value="2012-1-2 00:00:00" disabled>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-condensed">
            <thead>
            <tr>
                <th class="check"><input type="checkbox" ng-model="allChecked" ng-click="selectAll();"></th>
                <th class="remove"></th>
                <!-- <th class="no">序号</th> -->
                <th>岗位序号</th>
                <th>岗位名称</th>
                <th>勤务人员</th>
                <th>警员编号</th>
                <th>勤务时间段</th>
                <th>到岗时间</th>
                <th>任务经过时间</th>
                <th>撤岗时间</th>
                <th>在岗时长</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="record in records"  ng-class="{danger: $index === 2 || $index === 7}">
                <td class="check"><input type="checkbox" ng-model="checks[$index]" ng-click="select();"></td>
                <td>
                    <button class="close" ng-click="removeEquipment($index)">×</button>
                </td>
                <!-- <td class="no">{{($index + 1) + (Q.page - 1) * Q.pageSize}}</td> -->
                <td>{{record.postSeq}}</td>
                <td><a ng-href="#/QWGL.equipmentEdit">{{record.postName}}</a></td>
                <td>{{record.dutyPerson}}</td>
                <td>{{record.policeNo}}</td>
                <td>{{record.dutyTime}}</td>
                <td>{{record.arrTime}}</td>
                <td>{{record.taskTime}}</td>
                <td>{{record.leaveTime}}</td>
                <td>{{record.takeTime}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- 分页栏 -->
<div class="row">
    <div class="col-md-12">
        <div pagination class="pagination-sm pull-right" boundary-links="true" rotate="false"
                    total-items="total"
                    page="Q.page"
                    items-per-page="Q.pageSize"
                    max-size="Q.maxSize"
                    on-select-page="pChange(page)"
                    previous-text="上一页"
                    next-text="下一页"
                    last-text="最后一页"
                    first-text="最前一页">
        </div>
    </div>
</div>
