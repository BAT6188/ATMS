<legend>字典管理</legend>

<!-- 工具栏 -->
<div class="row">
    <div class="col-sm-6 btn-group" style="padding-left:15px;">
      <!-- x-go-new 添加href属性，值为 当前页面url + 'New' -->
      <a class="btn btn-success btn-sm" ng-href="#XTGL.DICT.New">
        <span class="glyphicon glyphicon-plus"></span> 新增
      </a>
      <button class="btn btn-danger btn-sm" ng-click="remove();">
        <span class="glyphicon glyphicon-minus"></span> 删除
      </button>
    </div>

    <div class="col-sm-6">
      <div class="input-group">
        <input type="text" class="form-control input-sm" 
          placeholder="按名称查询..."
          ng-model="name" ng-keypress="search($event)">
        <span class="input-group-btn">
          <button class="btn btn-primary btn-sm" type="button" ng-click="query()">
            <span class="glyphicon glyphicon-search" tooltip="查询"></span>
          </button>
        </span>
      </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table ng-table="tableParams" class="table table-bordered table-hover table-condensed table-responsive">
            <tr ng-repeat="record in $data">
                <td width="30" style="text-align: left; text-align: center" header="'ng-table/headers/checkbox.html'">
                    <input type="checkbox" ng-model="checkboxes.items[record.id]" />
                </td>
                <td data-title="'名称'"><a ng-href="#XTGL.DICT.Dict/{{record.id}}/Edit">{{record.name}}</a></td>
                <td data-title="'编码'">{{record.code}}</td>
                <td data-title="'所属'">{{record.parent.name}}</td>
                <td data-title="'有效性'">{{record.status.name}}</td>
            </tr>
        </table>
    </div>
</div>
<script type="text/ng-template" id="ng-table/headers/checkbox.html">
    <input type="checkbox" ng-model="checkboxes.checked" id="select_all"/>
</script>
