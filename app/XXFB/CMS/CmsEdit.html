<legend>综合管理 > 设备设施管理 > 诱导屏管理 > 编辑诱导屏</legend>

<div class="col-md-3">
  <div class="list-group">
      <a href="#/SBGL.DeviceRegistDevice" class="list-group-item">基础设备管理</a>
      <a href="#/SBGL.DeviceRegistFacility" class="list-group-item">基础设施管理</a>
      <a href="#/ZHGL.TrafficSigns" class="list-group-item">标志标牌管理</a>
      <a href="#/XXFB.CMS.CmsList" class="list-group-item active">诱导屏管理</a>
      <a ng-href="#/SBGL.KK.List" class="list-group-item">卡口点位管理</a>
  </div>
</div>

<div class="col-md-9">
<form>
  <input type="hidden" ng-model="record.id">
  
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-offset-8 col-sm-4">
        <div class="btn-group pull-right" style="padding-right:15px;">
          <button class="btn btn-sm btn-primary" ng-click="save();">保存</button>
          <a class="btn btn-sm btn-danger" ng-click="remove()">删除</a>
          <a class="btn btn-sm btn-default" ng-href="#/XXFB.CMS.CmsList">取消</a>

        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-4">
        <label class="control-label col-sm-4">编号</label>
        <div class="col-sm-8">
          <input type="text" class="form-control input-sm" ng-model="record.id" disabled>
        </div>
      </div>
      <div class="col-sm-4">
        <label class="control-label col-sm-4">名称</label>
        <div class="col-sm-8">
          <input type="text" class="form-control input-sm" ng-model="record.name" required>
        </div>
      </div>
      <div class="col-sm-4">
        <label class="control-label col-sm-4">类型</label>
        <div class="col-sm-8">
          <select class="form-control" 
            ng-model="record.type"
            ng-options="e.name for e in types track by e.code"
           >
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-4">
        <label class="control-label col-sm-4">IP 地址</label>
        <div class="col-sm-8">
          <input type="text" class="form-control input-sm" ng-model="record.ip">
        </div>
      </div>
      <div class="col-sm-4">
        <label class="control-label col-sm-4">端口号</label>
        <div class="col-sm-8">
          <input type="text" class="form-control input-sm" ng-model="record.port">
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-4">
        <label class="control-label col-sm-4">屏宽</label>
        <div class="col-sm-8">
          <input type="text" class="form-control input-sm" ng-model="record.weight">
        </div>
      </div>
      <div class="col-sm-4">
        <label class="control-label col-sm-4">屏高</label>
        <div class="col-sm-8">
          <input type="text" class="form-control input-sm" ng-model="record.height">
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-4">
        <label class="control-label col-sm-4">经度</label>
        <div class="col-sm-8">
          <input type="text" class="form-control input-sm" ng-model="record.lat">
        </div>
      </div>
      <div class="col-sm-4">
        <label class="control-label col-sm-4">纬度</label>
        <div class="col-sm-8">
          <input type="text" class="form-control input-sm" ng-model="record.lng">
        </div>
      </div>
      <a class="font13" ng-click="locate()" style="margin-left:25px;cursor:pointer;color:#428BCA">
        <i class="fa fa-globe"></i> 单击此处地图定位
      </a>
    </div>
  </div>
  
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-4">
        <label class="control-label col-sm-4">位置描述</label>
        <div class="col-sm-8">
          <input type="text" class="form-control input-sm" ng-model="record.address">
        </div>
      </div>
      <div class="col-sm-4">
        <label class="control-label col-sm-4">备注</label>
        <div class="col-sm-8">
          <input type="text" class="form-control input-sm" ng-model="record.remark">
        </div>
      </div>
    </div>
  </div>
</form>
</div>
