<legend>
 新增信息发布
</legend>

<form name="entityForm">
 <div class="row">
  <div class="col-sm-12">
   <!-- 右对齐的 btn-group -->
   <div class="btn-group pull-right">
    <!-- <button ng-click="add();" ng-disabled="entityForm.$invalid" class="btn btn-sm btn-primary" >
    <i class="fa fa-floppy-o"></i> 保存
    </button> -->
    <!-- <button ng-click="shareMsg('1');" class="btn btn-sm btn-danger">
     <i class="fa fa-weibo"></i> 微博
    </button> -->
    <button ng-click="shareMsg('2');" class="btn btn-sm btn-success">
     <i class="fa fa-weixin"></i> 微信
    </button>
    <button ng-click="reset();" class="btn btn-sm btn-info">
     <i class="fa fa fa-times"></i> 重置
    </button>
    <!-- 个人觉得不一定需要这个按钮 -->
    <a class="btn btn-sm btn-default" ng-href="#/XXFB.PUBLISH.MsgPubList"> <i class="fa fa-align-justify"> 返回列表</i> </a>
   </div>
  </div>
 </div>

 <div class="row">
  <div class="col-sm-6">
   <div class="row">
    <div class="col-sm-12">
     <label for="" class="col-sm-3 control-label input-sm font14">标题</label>
     <div class="col-sm-9"
     ng-class="{'has-error': entityForm.title.$invalid}">
      <!-- 必选 required -->
      <input name="title" type="text" class="form-control input-sm"
      placeholder="标题, 必须!" ng-model="record.title" required>
     </div>
    </div>
   </div>

   <div class="row">
    <div class="col-sm-12">
     <label for="" class="col-sm-3 control-label input-sm font14">信息类型</label>
     <div class="col-sm-9"
     ng-class="{'has-error': entityForm.type.$invalid}">
      <select name="type" class="form-control input-sm"
      ng-options="c.name for c in types track by c.code" ng-model="record.type" required></select>
     </div>
    </div>
   </div>

   <div class="row">
    <div class="col-sm-12">
     <label for="" class="col-sm-3 control-label input-sm font14">内容</label>
     <div class="col-sm-9"
     ng-class="{'has-error': entityForm.content.$invalid}">
      <!-- 必选 required -->
      <textarea name="content" rows="5" class="form-control input-sm" 
        placeholder="内容, 必须!" ng-model="record.content" required></textarea>
     </div>
    </div>
   </div>
   
   <!--<div class="row" ng-show="isShowLngLat">
    <div class="col-sm-12">
     <label for="" class="col-sm-3 control-label input-sm font14">路段坐标</label>
         <div class="col-sm-4"
         ng-class="{'has-error': entityForm.lng.$invalid}">
          <input name="lng" class="form-control input-sm"
            placeholder="经度, 必须!" ng-model="record.lng" required/>
         </div>
        <div class="col-sm-4"
         ng-class="{'has-error': entityForm.lat.$invalid}">
             <input name="lat" class="form-control input-sm"
            placeholder="纬度, 必须!" ng-model="record.lat" required/>
         </div>
    </div>
    </div>-->
  </div>

  <div class="col-sm-6">
   <div class="row">
    <div class="col-sm-12">
     <label for="" class="col-sm-4 control-label input-sm font14">上传照片</label>
     <div class="col-sm-8">
      <input type="file" name="file_upload" id="file_upload" />
     </div>
    </div>
   </div>
   <div class="row">
       <div class="col-sm-12">
           <button ng-click="doUpload();" class="btn btn-sm btn-success">
               <i class="fa"></i> 上传
           </button>
       </div>
   </div>
  </div>
 </div>
 </div>
</form>
