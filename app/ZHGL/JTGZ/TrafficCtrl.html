<!-- 工具栏 -->
<legend>交通管制</legend>
<div class="row">
  <div class="col-sm-4">
    <div class="btn-group">
      <a class="btn btn-success btn-sm" ng-href="#/ZHGL.JTGZ.TrafficCtrlNew">
        <span class="glyphicon glyphicon-plus" tooltip="新增"></span> 新增
      </a>
      <button class="btn btn-danger btn-sm" ng-click="remove();">
        <span class="glyphicon glyphicon-minus" tooltip="删除"></span> 删除
      </button>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="input-group">
      <input type="text" class="form-control input-sm" placeholder="输入标题..." ng-model="Q.title">
      <span class="input-group-btn">
      <a class="btn btn-sm btn-primary" ng-click="query()">
        <i class="fa fa-query"> 查询</i>
      </a>
      </span>
    </div>
  </div>
</div>

<div class="row" id="tabContent">
  <div class="col-sm-12">
    <table class="table table-bordered table-hover table-condensed">
      <thead>
        <tr>
          <th class="check"><input type="checkbox" ng-model="allChecked" ng-click="selectAll();"></th>
          <th>序号</th>
          <th>标题</th>
          <th>管制时期</th>
          <th>管制时段</th>
          <th>位置描述</th>
          <th>发布单位</th>
          <th>计划发布时间</th>
          <th>发布</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="record in records">
          <td class="check"><input type="checkbox" ng-model="checks[$index]" ng-click="select($index);"></td>
          <td>{{(Q.page-1)*Q.limit+$index+1}}</td>
          <td><a ng-href="#/ZHGL.JTGZ.TrafficCtrl/{{record.id}}/Edit">{{record.title}}</a></td>
          <td>{{record.startDate}}~~{{record.endDate}}</td>
          <td>{{record.startMoment}}~~{{record.endMoment}}</td>
          <td>{{record.address}}</td>
          <td>{{record.releaseUnit}}</td>
          <td>{{record.planReleaseTime}}</td>
          <td><i class="fa fa-weixin yhte-ico-success" ng-click="share2Weixin(record);" style="margin-left:15px"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div pagination class="pagination-sm pull-right" boundary-links="true" rotate="false" 
      total-items="total"
      page="Q.page" 
      items-per-page="Q.limit"
      max-size="5"
      on-select-page="pChange(page)"
      previous-text="上一页"
      next-text="下一页"
      last-text="最后一页"
      first-text="最前一页">
    </div>
  </div>
</div>
