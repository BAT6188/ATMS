
<legend>施工占道</legend>
<div class="row">
  <div class="col-sm-6">
    <div class="btn-group"><a ng-href="#/ZHGL.SGZD.New" class="btn btn-sm btn-success"><span tooltip="新增记录" class="glyphicon glyphicon-plus"></span></a><a ng-click="remove()" class="btn btn-danger btn-sm"><span tooltip="删除记录" class="glyphicon glyphicon-minus"></span></a></div>
  </div>
  <div class="col-sm-6">
    <div class="input-group">
      <input ng-model="Q.title" placeholder="输入关键字查询" class="form-control input-sm"/><span class="input-group-btn">
        <button ng-click="query();" class="btn btn-sm btn-primary"><i class="fa fa-search"></i></button></span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <table class="table table-bordered table-hover table-condensed table-striped">
      <thead>
        <tr>
          <th>
            <input type="checkbox" ng-model="allChecked" ng-click="selectAll()"/>
          </th>
          <th style="width:40px;">序号 </th>
          <th>标题</th>
          <th>路段描述</th>
          <th>负责警员(电话)</th>
          <th>施工单位(联系电话)</th>
          <th style="width:100px;">开始时间 </th>
          <th style="width:100px;">结束时间</th>
          <th>分享</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="record in records">
          <td class="check">
            <input type="checkbox" ng-model="checks[$index]" ng-click="select($index)"/>
          </td>
          <td>{{(Q.page-1)*Q.pageSize+$index+1}}</td>
          <td><a ng-href="#/ZHGL.SGZD.Edit/{{record.id}}">{{record.title||'查看详细'}}</a></td>
          <td>{{record.roadDesc}}</td>
          <td>{{record.principal}}({{record.phone}})</td>
          <td>{{record.builder}}({{record.operatorPhone}})  </td>
          <td>{{record.startTime.split(' ')[0]}}</td>
          <td>{{record.endTime.split(' ')[0]}}</td>
          <td><i class="fa fa-weixin yhte-ico-success" ng-click="share2Weixin(record);" style="margin-left:15px"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div pagination="pagination" boundary-links="boundary-links" total-items="total" page="Q.page" items-per-page="Q.pageSize" max-size="Q.maxSize" on-select-page="pChange(page)" previous-text="上一页" next-text="下一页" last-text="最后一页" first-text="最前一页" class="pagination-sm pull-right"></div>
  </div>
</div>
